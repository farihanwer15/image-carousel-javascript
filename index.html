<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4un-H4GnRkGeT65XVVo7QIIcUDuyJB3xlpQ&usqp=CAU" alt="first-image"
       alt="first-image"
       />
    <img
       src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQbM6dNhO54MUEl-dxHUxhXDDPz4PE93_rpEQ&usqp=CAU"
       alt="second-image"
       />
    <img
       src="https://upload.wikimedia.org/wikipedia/commons/5/51/Swallow_flying_drinking.jpg"
       alt="third-image"
       />
    <img
       src="https://cdn.builtin.com/sites/www.builtin.com/files/styles/og/public/Random%2520Forest%2520Algorithm%2520Hero.jpg"
       alt="fourth-image"
       />
      </div>

      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
